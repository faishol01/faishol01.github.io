<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<title>SIAKNG</title>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid" style="background-color: #F5F5DC">
			<div class="container">
				<h1 class="display-4"><strong>Sistem Informasi Akademik <em style="color: #B8860B">NextGeneration</em></strong></h1>
				
				<hr class="my-4">
				
				<div class="alert alert-danger" role="alert">
					<strong>Perhatian!</strong><br>Waspada terhadap pencurian hati Anda.
				</div>
				<h4 style="color: olivedrab">Login</h4>
				<p>Silakan masukkan username dan password sesuai dengan akun UI Anda.</p>
				<div class="form-group">
					<label for="username" style="color: #B8860B">Username</label>
					<input type="text" class="form-control" id="username">
				</div>
				<div class="form-group">
					<label for="password" style="color: #B8860B">Password</label>
					<input type="password" class="form-control" id="password">
				</div>
				<button class="btn btn-primary" onclick="login()">Login</button>
				
				<hr class="my-4">
				
				<div class="text-center">
					<h5>&copy; Universitas Indomie</h5>
				</div>
			</div>
		</div>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script>
			function login(){
				var usr = $("#username").val();

				if(usr.startsWith("mahasiswa_lama")){
					window.location.href = "mala.html?usr=" + usr;
				}else if(usr.startsWith("mahasiswa_baru")){
					window.location.href = "maba.html?usr=" + usr;
				}else{
					alert("Username tidak ditemukan!");
				}
			}
		</script>
	</body>
</html>
